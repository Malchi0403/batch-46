<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

</head>

<body>
    <div
        style="border: 1px solid #3d3d3d; padding: 15px; margin: 100px auto; width: 350px; border-radius: 15px; box-shadow: 0 0 30px #3d3d3d">
        <img src="/img/malchi.jpg" alt="people man" style="width: 100%; border-radius: 15px" />
        <h2 style="font-family: Poppins, Helvetica, sans-serif;">Misael Malchiram Timpolas</h2>
        <p style="color: grey;">Seorang Fullstack Developer Profesional</p>
        <table style="border: 1px solid #000; width: 100%; border-collapse: collapse;">
            <tr>
                <th style="border: 1px solid #000;">Experience</th>
                <th style="border: 1px solid #000;">Years</th>
            </tr>
            <tr>
                <td style="border: 1px solid #000;">Personal Web Apps</td>
                <td style="border: 1px solid #000;">2023</td>
            </tr>
        </table>
    </div>
</body>

</html>
